<h2 mat-dialog-title><b>{{ currentData.isModify ? ('ADMIN DIALOGS.MODIFYPERSONGROUP' | translate) : ('ADMIN DIALOGS.ADDPERSONGROUP' |
    translate) }}</b></h2>

<mat-dialog-content>
<div class="dialog-container">
    <mat-form-field class="full-width">
        <input matInput placeholder="name" [(ngModel)]="currentData.group.name" [disabled]="currentData.isModify">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="surname" [(ngModel)]="currentData.group.description">
    </mat-form-field>
</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button class="action-button" color="primary"
        (click)="onCancelClick()">{{'GENERAL.CANCEL'|translate}}</button>
    <button mat-flat-button class="action-button" color="primary" [disabled]="!isConfirmEnabled()" cdkFocusInitial
        (click)="onConfirmClick()">{{'GENERAL.CONFIRM'|translate}}</button>
</mat-dialog-actions>
