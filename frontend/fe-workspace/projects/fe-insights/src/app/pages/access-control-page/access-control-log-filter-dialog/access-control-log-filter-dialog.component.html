<h2 mat-dialog-title><b>{{'ACCESS_CONTROL.Filter'|translate}}</b></h2>

<mat-dialog-content>
    <div class="dialog-container">
        <div class="single-row">
            <mat-checkbox [(ngModel)]="filterByDate" class="width-check">
                {{'ACCESS_CONTROL.FilterByDate'|translate}}
            </mat-checkbox>
            <mat-form-field>
                <input matInput [matDatepicker]="pickerDateStart" placeholder="{{'ACCESS_CONTROL.StartDate' | translate}}"
                    [(ngModel)]="selectedDateStart">
                <mat-datepicker-toggle matSuffix [for]="pickerDateStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerDateStart></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="pickerDateEnd" placeholder="{{'ACCESS_CONTROL.EndDate' | translate}}"
                    [(ngModel)]="selectedDateEnd">
                <mat-datepicker-toggle matSuffix [for]="pickerDateEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerDateEnd></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="single-row">
            <mat-checkbox [(ngModel)]="filterBySite" (change)="checkSite($event)" class="width-check">
                {{'ACCESS_CONTROL.FilterBySite'|translate}}
            </mat-checkbox>
            <mat-form-field class="long">
                <mat-select placeholder="{{ 'ACCESS_CONTROL.SelectSite' | translate }}" (selectionChange)="siteSelected($event)" [(ngModel)]="selectedSiteId">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let site of sites" [value]="site.id">
                        {{ site.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="single-row">
            <mat-checkbox [(ngModel)]="filterByGate" (change)="checkGate($event)" class="width-check">
                {{'ACCESS_CONTROL.FilterByGate'|translate}}
            </mat-checkbox>
            <mat-form-field class="long">
                <mat-select placeholder="{{ 'ACCESS_CONTROL.SelectGates' | translate }}" [(ngModel)]="selectedGatesId" multiple>
                    <mat-option *ngFor="let gate of gates" [value]="gate.id">
                        {{ gate.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <ng-container>
        <button mat-flat-button class="action-button" color="primary"
            (click)="onCancel()">{{'GENERAL.CANCEL'|translate}}</button>
        <button mat-flat-button class="action-button" [disabled]="!enableConfirmButton()" color="primary"
            (click)="onApply()">{{'GENERAL.CONFIRM'|translate}}</button>
    </ng-container>
</mat-dialog-actions>
