<h2 mat-dialog-title><b>{{'ADMIN DIALOGS.SETTINGS'|translate}}</b></h2>


<mat-dialog-content>
    <div class="dialog-container">
        <mat-form-field class="form-field full-width">
            <mat-label>{{'ADMIN DIALOGS.TOUCHPOINTKEEPALIVEINTERVAL' | translate}}</mat-label>
            <input matInput appearance="legacy" [(ngModel)]="touchPointSettings.keepAliveInterval">
        </mat-form-field>

        <mat-form-field class="form-field full-width">
            <mat-label>{{'ADMIN DIALOGS.MAILRECIPIENTS' | translate}}</mat-label>
            <input matInput appearance="legacy" [(ngModel)]="touchPointSettings.alertMailList">
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <ng-container>
        <button mat-flat-button class="action-button" color="primary"
            (click)="onCancel()">{{'GENERAL.CANCEL'|translate}}</button>
        <button mat-flat-button class="action-button" color="primary" cdkFocusInitial
            (click)="onSave()">{{'GENERAL.SAVE'|translate}}</button>
    </ng-container>
</mat-dialog-actions>
