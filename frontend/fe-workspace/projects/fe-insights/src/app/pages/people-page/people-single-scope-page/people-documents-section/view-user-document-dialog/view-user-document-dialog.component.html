<h2 mat-dialog-title><b>{{'DOCUMENTS.ViewUserDoc'|translate}} "{{doc.fileName}}"</b></h2>

<mat-dialog-content>
    <div class="dialog-container" *ngIf="docIsImage">
        <div *ngIf="docIsPdf" class="viewer-container">
            <pdf-viewer class="pdf-viewer" [src]="url" [original-size]="false" [autoresize]="true"></pdf-viewer>
        </div>
        <div *ngIf="docIsImage" class="viewer-container">
            <img [src]='trustedUrl' class="image">
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <ng-container>
        <button mat-flat-button class="action-button" color="primary"
            (click)="onCancel()">{{'GENERAL.CLOSE'|translate}}</button>
    </ng-container>
</mat-dialog-actions>
