<h2 *ngIf="isNew" mat-dialog-title><b>{{'INSIGHTS_PEOPLE_PAGE.Add JobTitle'|translate}}</b></h2>
<h2 *ngIf="!isNew" mat-dialog-title><b>{{'INSIGHTS_PEOPLE_PAGE.Modify JobTitle'|translate}}</b></h2>


<mat-dialog-content>
    <div class="dialog-container">
        <mat-form-field>
            <mat-label>{{'INSIGHTS_PEOPLE_PAGE.JobTitle Name'|translate}}</mat-label>
            <input matInput placeholder="{{'INSIGHTS_PEOPLE_PAGE.JobTitle Name'|translate}}" appearance="legacy"
                [(ngModel)]="jobTitle">
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <ng-container>
        <button mat-flat-button class="action-button" color="primary"
            (click)="onCancel()">{{'GENERAL.CANCEL'|translate}}</button>
        <button mat-flat-button class="action-button" color="primary" [disabled]="jobTitle==''"
            (click)="onSave()">{{'GENERAL.SAVE'|translate}}</button>
    </ng-container>
</mat-dialog-actions>
