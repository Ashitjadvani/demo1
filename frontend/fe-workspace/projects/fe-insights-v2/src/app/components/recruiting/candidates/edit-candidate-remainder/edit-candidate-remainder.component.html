<section class="client-management">
    <div class="row">
        <div class="col-md-12">
            <!-- <nav>
                <ol class="breadcrumb box-style"> -->
                    <!-- <li routerLink="/dashboard" class="breadcrumb-item">{{'RECRUITING.Dashboard' | translate}}</li> -->
                    <!-- <li class="breadcrumb-item">{{'INSIGHTS_MENU.RECRUITING' | translate}}</li>
                    <li routerLink="/recruiting/candidates" class="breadcrumb-item">{{'RECRUITING.Candidates' | translate}}</li> -->
                    <!--<li class="breadcrumb-item active" aria-current="page">{{'RECRUITING.Candidate Details' | translate}}: <span>{{candidateDetails.cognome}} {{candidateDetails.nome}}</span></li>-->
                    <!-- <li class="breadcrumb-item active" aria-current="page">{{'RECRUITING.EditRemainder' | translate}}</li>
                </ol>
            </nav> -->
            <app-breadcrumb [title]="'INSIGHTS_MENU.RECRUITING'" [title2]="'RECRUITING.Candidates'" [routePath2]="'/recruiting/candidates'"
       [title3]="'RECRUITING.EditRemainder'">
      </app-breadcrumb>
        </div>
        <div class="col-md-12">
            <div class="table-content box-style">
                <div class="table-heading">
                    <h3 style="font-weight: 600"><span>{{'RECRUITING.EditRemainder' | translate}}</span><!-- <span>Edit Supplier</span> -->
                    </h3>
                    <div class="search-form-wrapper">
                        <div class="buttons-group">
                            <p><span style="color:#EA5455">*</span>{{'EDIT COMPANY.Indicates a required field' | translate}}</p>
                        </div>
                    </div>
                </div>
                <div class="form-content-box">
                    <form (ngSubmit)="onSubmit()" [formGroup]="editRemainderForm" class="w-100" name="addSupplierForm" novalidate>
                        <div class="row">
                            <div class="col-xl-6 col-xxl-4">
                                <div class="form-field">
                                    <mat-form-field appearance="outline" class="element-full-width">
                                        <mat-label>{{'ADMIN DIALOGS.SUBJECT' | translate}}</mat-label>
                                        <input formControlName="subject" matInput name="subject" (keydown)="space($event)" required type="text">
                                        <mat-error *ngIf="editRemainderForm.controls.subject.errors?.required">
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="form-field error-message-custom date-picker-style">
                                    <angular-editor [config]="config" formControlName="body" placeholder="{{'PEOPLE_MANAGEMENT.Enter text here' | translate}}"></angular-editor>
                                    <!-- <textarea formControlName="body" matInput placeholder="{{'GENERAL.TypeHere' | translate}}" required (keydown)="space($event)" type="text"></textarea> -->
                                </div>
                            </div>
                        </div>
                        <div class="form-footer">
                            <button class="btn-style theme-btn" type="submit">{{'GENERAL.Save' | translate}}</button>
                            <button class="btn-style red-line-btn" routerLink="/recruiting/candidates" type="button">{{'GENERAL.Cancel' | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
