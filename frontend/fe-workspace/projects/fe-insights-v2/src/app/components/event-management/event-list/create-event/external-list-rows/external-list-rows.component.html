<table #externalListTable [dataSource]="externalList" mat-table style="width: 100%" >
    <ng-container matColumnDef="firstName">
        <th  *matHeaderCellDef class="table-head"  mat-header-cell>
            {{'EVENT_MANAGEMENT.FirstName' | translate}}
        </th>
        <td mat-cell *matCellDef="let element" style="white-space: nowrap;text-transform: capitalize">{{element.firstName ? element.firstName : '-'}}</td>
    </ng-container>
    <ng-container matColumnDef="surname">
        <th *matHeaderCellDef class="table-head"  mat-header-cell>
            {{'EVENT_MANAGEMENT.Surname' | translate}}
        </th>
        <td mat-cell *matCellDef="let element" style="white-space: nowrap;text-transform: capitalize">{{element.surname ? element.surname : '-'}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th  *matHeaderCellDef class="table-head"  mat-header-cell>
            {{'EVENT_MANAGEMENT.Email Address' | translate}}
        </th>
        <td mat-cell *matCellDef="let element" style="white-space: nowrap">{{element.email ? element.email : '-'}}</td>
    </ng-container>
    <ng-container matColumnDef="remove">
        <th *matHeaderCellDef mat-header-cell></th>
        <td mat-cell *matCellDef="let element" style="white-space: nowrap">
            <button class="btn-style red-btn sm-btn p-2" (click)="removeExternal(element)">{{'EVENT_MANAGEMENT.Remove' | translate}}</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="externalPeopleDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: externalPeopleDisplayedColumns"></tr>
</table>
