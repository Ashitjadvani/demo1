<section class="client-management">
    <div class="row">
        <div class="col-md-12">
            <nav>
                <ol class="breadcrumb box-style">
                  <!-- <li routerLink="/dashboard" class="breadcrumb-item">Dashboard</li> -->
                  <li routerLink="/quiz-survey/category" class="breadcrumb-item">Categories</li>
                  <li class="breadcrumb-item active" aria-current="page"><span>{{title}} Category</span><!-- <span>Edit Category</span> --> </li>
                </ol>
            </nav>
        </div>
        <div class="col-md-12">
            <div class="table-content box-style">
                <div class="table-heading">
                    <h3 style="font-weight: 600"><span>{{title}} Category</span><!-- <span>Edit Category</span> --> </h3>
                    <div class="search-form-wrapper">
                        <div class="buttons-group">
                            <p><span style="color:#EA5455">*</span> Indicates a required field</p>
                        </div>
                    </div>
                </div>
                <div class="form-content-box">
                    <form class="w-100" name="addRolesForm" [formGroup]= "addCategoryForm"  novalidate
                    (ngSubmit)="changeCategory()"
                    #myform="ngForm">
                        <div class="row">
                            <div class="col-xl-6 col-xxl-4">
                                <div class="form-field">
                                    <mat-form-field appearance="outline" class="element-full-width">
                                        <mat-label>Category Name (English)<span style="color:#EA5455">*</span></mat-label>
                                        <input  type="text" formControlName="categoryNameEnglish" matInput  name="categoryNameEnglish" >
                                        <mat-error *ngIf="addCategoryForm.controls.categoryNameEnglish.errors?.required" >
                                            Enter your category name  (English).
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-xl-6 col-xxl-4">
                                <div class="form-field error-message-custom">
                                    <mat-form-field appearance="outline" class="element-full-width">
                                        <mat-label>Category Name (Italian)<span style="color:#EA5455">*</span></mat-label>
                                        <input  type="text" formControlName="categoryNameItalian" matInput name="categoryNameItalian" >
                                        <mat-error *ngIf="addCategoryForm.controls.categoryNameItalian.errors?.required" >
                                            Enter your category name  (Italian).
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="form-footer">
                            <button class="btn-style theme-btn" type="submit">Save</button>
                            <button class="btn-style red-line-btn" routerLink="/quiz-survey/category" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
