<section class="client-management">
  <div class="row">
    <div class="col-md-12">

        <ol class="breadcrumb box-style">
          <li routerLink="/dashboard" class="breadcrumb-item">Dashboard</li>
          <li class="breadcrumb-item">{{'Address Management' | translate}}</li>
          <li routerLink="/address-management/country" class="breadcrumb-item">{{'Country'| translate}}</li>
          <li *ngIf="editMode === 'Add'" class="breadcrumb-item active" aria-current="page"><span>{{'Add Country'|translate}}</span> </li>

      <app-breadcrumb [title]="'Address Management'" [routePath2]="'/address-management/country'" [title2]="'Country'"
      [title3]="editMode == 'Add' ? 'Add Country' : 'Edit Country'">
      </app-breadcrumb>
    </div>
    <div class="col-md-12">
      <div class="table-content box-style">
        <div class="table-heading">
          <h3 style="font-weight: 600"><span *ngIf="editMode === 'Add'">{{'Add Country'|translate}}</span><span *ngIf="editMode === 'Edit'">{{'Edit Country'|translate}}</span> </h3>
          <div class="search-form-wrapper">
            <div class="buttons-group">
              <p><span style="color:#EA5455">*</span> {{'GENERAL.Indicates a required field' | translate}}</p>
            </div>
          </div>
        </div>
        <div class="form-content-box">
          <form class="w-100" name="addResourceGroupForm" [formGroup]= "addCountryFrom"  novalidate
                (ngSubmit)="addAccount()"
                #myform="ngForm">
            <div class="row">
              <div class="col-xl-6 col-xxl-4">
                <div class="form-field error-message-custom">
                  <mat-form-field appearance="outline" class="element-full-width">
                    <mat-label>{{'Country name'| translate}}<span style="color:#EA5455">*</span></mat-label>
                    <input  type="text" formControlName="name" matInput name="name" (keydown)="space($event)" style="text-transform:capitalize;">
                    <mat-error *ngIf="addCountryFrom.controls.name.errors?.required" >
                      {{'Enter country name'|translate}}
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-footer">
              <button class="btn-style theme-btn" type="submit" *ngIf="button === 'Save'" >{{'GENERAL.Save'|translate}}</button>
              <button class="btn-style theme-btn" type="submit" *ngIf="button === 'Update'" >{{'GENERAL.Update'|translate}}</button>
              <button class="btn-style red-line-btn" routerLink="/address-management/country" type="button">{{'GENERAL.Cancel'|translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
