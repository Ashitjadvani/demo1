<section class="client-management">
  <div class="row">
    <div class="col-md-12">

          <li *ngIf="editMode === 'Add'" class="breadcrumb-item active" aria-current="page"><span>{{'Add Region'|translate}}</span> </li>
          <li *ngIf="editMode === 'Edit'" class="breadcrumb-item active" aria-current="page"><span>{{'Edit Region'|translate}}</span> </li>

      <app-breadcrumb [title]="'Address Management'" [routePath2]="'/address-management/region'" [title2]="'Region'"
      [title3]="editMode == 'Add' ? 'Add Region' : 'Edit Region'">
      </app-breadcrumb>
    </div>
    <div class="col-md-12">
      <div class="table-content box-style">
        <div class="table-heading">
          <h3 style="font-weight: 600"><span *ngIf="editMode === 'Add'">{{'Add Region'|translate}}</span><span *ngIf="editMode === 'Edit'">{{'Edit Region'|translate}}</span> </h3>
          <div class="search-form-wrapper">
            <div class="buttons-group">
              <p><span style="color:#EA5455">*</span> Indicates a required field</p>
            </div>
          </div>
        </div>
        <div class="form-content-box">
          <form class="w-100" name="addResourceGroupForm" [formGroup]= "addRegionFrom"  novalidate
                (ngSubmit)="addRegion()"
                #myform="ngForm">
            <div class="row">
              <div class="col-xl-6 col-xxl-4">
                <div class="form-field error-message-custom">
                  <mat-form-field appearance="outline" class="element-full-width">
                    <mat-label>{{'Select Country' | translate}}<span style="color:#EA5455">*</span></mat-label>
                    <mat-select formControlName="country_id" >
                      <mat-select-filter #resetSearch [array]="country" (filteredReturn)="countryRecordFiltered = $event" placeholder="{{'Search' | translate}}" [displayMember]="'name'"></mat-select-filter>
                      <mat-option *ngFor="let region of countryRecordFiltered" [value]="region.id">{{region.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="addRegionFrom.controls.country_id.errors?.required" >
                      {{'Please select country' | translate}}
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-xl-6 col-xxl-4">
                <div class="form-field error-message-custom">
                  <mat-form-field appearance="outline" class="element-full-width">
                    <mat-label>{{'Region Name'|translate}}<span style="color:#EA5455">*</span></mat-label>
                    <input  type="text" formControlName="name" matInput name="name" (keydown)="space($event)" style="text-transform:capitalize;">
                    <mat-error *ngIf="addRegionFrom.controls.name.errors?.required" >
                      {{'Enter region name'|translate}}
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-footer">
              <button class="btn-style theme-btn" type="submit" *ngIf="button === 'Save'">{{'GENERAL.Save'|translate}}</button>
             <button class="btn-style theme-btn" type="submit" *ngIf="button === 'Update'" >{{'GENERAL.Update'|translate}}</button>
              <button class="btn-style red-line-btn" routerLink="/address-management/region" type="button">{{'GENERAL.Cancel'|translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
