<section class="client-management">
    <div class="row">
      <div class="col-md-12">
        <!-- <nav>
          <ol class="breadcrumb box-style">
            <li routerLink="/dashboard" class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item">{{'INSIGHTS_MENU.PROCUREMENT' | translate}}</li>
            <li class="breadcrumb-item active" aria-current="page">Quotation</li>
          </ol>
        </nav> -->
        <app-breadcrumb [title]="'INSIGHTS_MENU.PROCUREMENT'" [title3]="'Quotation'">
        </app-breadcrumb>
      </div>
      <div class="col-md-12">
        <div class="common-tabbing">
          <div class="table-content box-style company-info">
            <div class="table-heading">
              <h3 style="font-weight: 600">Quotation</h3>
              <div class="search-form-wrapper">
                <!-- <button class="btn-style red-bordered-btn" >View All</button> -->
                <div class="search-form">
                  <input (keyup)="onKeyUp($event)" [(ngModel)]="search" mat-input placeholder="Search Quotation" />
                  <mat-icon matSuffix class="material-icons">search</mat-icon>
                </div>
                <!-- <button  class="btn-style" routerLink="add-edit-services">
                  <span class="material-icons">add</span>Add Service
                </button> -->
              </div>
            </div>
            <div class="table-wrapper resource-color-table">
              <table [dataSource]="quotationList | paginate: {itemsPerPage: this.itemsPerPage, currentPage: this.page, totalItems: this.totalItems }" mat-table style="width: 100%" >
                  <ng-container matColumnDef="quotationID">
                    <th (click)="changeSorting('quotationID')" *matHeaderCellDef class="short-arrow"  mat-header-cell>
                        ID <span [ngClass]="sortClass" ><img alt="" src="assets/images/up-arrow.svg"></span>
                    </th>
                    <td mat-cell *matCellDef="let element" style="white-space: nowrap">
                      {{element.quotationID}}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="quotationTitle">
                    <th (click)="changeSorting('quotationTitle')" *matHeaderCellDef class="short-arrow"  mat-header-cell>
                        Quotation Title <span [ngClass]="sortClass" ><img alt="" src="assets/images/up-arrow.svg"></span>
                    </th>
                    <td mat-cell *matCellDef="let element" style="white-space: nowrap">
                      {{element.quotationTitle}}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="supplierName">
                    <th (click)="changeSorting('supplierName')" *matHeaderCellDef class="short-arrow"  mat-header-cell>
                        Supplier Name <span [ngClass]="sortClass" ><img alt="" src="assets/images/up-arrow.svg"></span>
                    </th>
                    <td mat-cell *matCellDef="let element" style="white-space: nowrap">
                      {{element.supplierName}}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="quotationPrice">
                    <th (click)="changeSorting('quotationPrice')" *matHeaderCellDef class="short-arrow"  mat-header-cell>
                        Quotation Price <span [ngClass]="sortClass" ><img alt="" src="assets/images/up-arrow.svg"></span>
                    </th>
                    <td mat-cell *matCellDef="let element" style="white-space: nowrap">
                      {{element.quotationPrice}}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="budget">
                    <th (click)="changeSorting('budget')" *matHeaderCellDef class="short-arrow" mat-header-cell>
                        Budget <span [ngClass]="sortClass" ><img alt="" src="assets/images/up-arrow.svg"></span>
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.budget }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="priority">
                    <th mat-header-cell *matHeaderCellDef> Priority <span [ngClass]="sortClass" ><img alt="" src="assets/images/up-arrow.svg"></span></th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.priority }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="viewDetails">
                    <th mat-header-cell *matHeaderCellDef>View Details</th>
                    <td mat-cell *matCellDef="let element">
                      <button class="btn-style table-btn theme-line-btn sm-btn" routerLink="view-details/{{element.id}}">
                        View Details
                      </button>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="width: 100px;">
                      Action
                    </th>
                    <td mat-cell *matCellDef="let element; let i = index" style="width: 100px;">
                      <div class="action-icons d-flex switch">
                        <button  class="btn-style table-btn green-btn sm-btn" style="min-width:80px;">
                            Accept
                        </button>
                        <button  class="btn-style table-btn red-btn sm-btn" style="min-width:80px;">
                            Reject
                        </button>
                      </div>
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="quotationDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: quotationDisplayedColumns"></tr>
              </table>
            </div>
            <div class="paginate-footer">
              <div class="page-item">
                <h3>Items per page:</h3>
                <mat-form-field appearance="fill">
                  <mat-select (selectionChange)="changeSelectOption()" [(ngModel)]="itemsPerPage">
                    <mat-option value="5" selected >5</mat-option>
                    <mat-option value="10">10</mat-option>
                    <mat-option value="15">15</mat-option>
                    <mat-option value="20">20</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="table-paginator">
                <pagination-controls  (pageChange)="pageChanged($event)" responsive="true"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
