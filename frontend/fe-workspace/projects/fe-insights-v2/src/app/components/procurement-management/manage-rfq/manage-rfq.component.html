<section class="client-management">
  <div class="row">
    <div class="col-md-12">
      <nav>
        <ol class="breadcrumb box-style">
          <li routerLink="/procurement-dashboard" class="breadcrumb-item">Dashboard</li>
          <li class="breadcrumb-item active" aria-current="page">Manage RFQ</li>
        </ol>
      </nav>
    </div>
    <div class="col-md-12">
      <div class="common-tabbing">
        <div class="table-content box-style company-info">
          <div class="table-heading">
            <h3 style="font-weight: 600">Manage RFQ</h3>
            <div class="search-form-wrapper">
              <!-- <button class="btn-style red-bordered-btn" >View All</button> -->
              <div class="search-form">
                <input mat-input (keyup)="onKeyUp($event)" placeholder="Search RFQ" />
                <mat-icon matSuffix class="material-icons">search</mat-icon>
              </div>
              <button  class="btn-style" routerLink="add-edit-rfq">
                <span class="material-icons">add</span>Add RFQ
              </button>
            </div>
          </div>
          <div class="table-wrapper resource-color-table">
            <table mat-table matSort [dataSource]="manage_rfq_data | paginate: config" style="width: 100%" >
              <mat-tab-group>
                <ng-container matColumnDef="ID">
                  <th mat-sort-header="ID" mat-header-cell *matHeaderCellDef >ID</th>
                  <td mat-cell *matCellDef="let element" style="white-space: nowrap">
                    {{element.ID}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="QuotationTitle">
                  <th mat-sort-header="QuotationTitle" mat-header-cell *matHeaderCellDef>Quotation Title <!-- <span class="down" ><img src="assets/images/up-arrow.svg" alt=""></span>--> </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.QuotationTitle }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Priority">
                  <th mat-sort-header="Priority" mat-header-cell *matHeaderCellDef>Priority</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Priority }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="DueDate">
                  <th mat-sort-header="DueDate" mat-header-cell *matHeaderCellDef>Due Date</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.DueDate }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Budget">
                  <th mat-sort-header="Budget" mat-header-cell *matHeaderCellDef>Budget</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Budget }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="SubmissionDate">
                  <th mat-sort-header="SubmissionDate" mat-header-cell *matHeaderCellDef>SubmissionDate</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.SubmissionDate }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Status">
                  <th mat-sort-header="Status" mat-header-cell *matHeaderCellDef>Status</th>
                  <td mat-cell *matCellDef="let element">
                    <button class="btn-style table-btn sm-btn {{ element.Status.split(' ').join('-').toLowerCase()}}" disabled>
                      {{ element.Status }}
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef style="width: 100px;">
                    Action
                  </th>
                  <td mat-cell *matCellDef="let element; let i = index" style="width: 100px;">
                    <div class="action-icons d-flex switch">
                      <img src="assets/images/edit-action.svg"  class="" alt="" routerLink="add-edit-rfq">
                      <img src="assets/images/delete-action.svg" (click)="openRFQDeleteDialog()" alt="">
                    </div>
                  </td>
                </ng-container>
              </mat-tab-group>

              <tr mat-header-row *matHeaderRowDef="RFQDisplayedColumns"></tr>
              <tr mat-row *matRowDef="let element; columns: RFQDisplayedColumns"></tr>
            </table>
          </div>
          <div class="paginate-footer">
            <div class="page-item">
              <h3>Items per page:</h3>
              <mat-form-field appearance="fill">
                <mat-select matNativeControl required [(ngModel)]="config.itemsPerPage">
                  <mat-option value="5" selected >5</mat-option>
                  <mat-option value="10">10</mat-option>
                  <mat-option value="15">15</mat-option>
                  <mat-option value="20">20</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="table-paginator">
              <pagination-controls  responsive="true" [id]="config.id" (pageChange)="page = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
