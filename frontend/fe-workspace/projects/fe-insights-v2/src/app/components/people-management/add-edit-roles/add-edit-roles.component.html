<section class="client-management">
    <div class="row">
        <div class="col-md-12">
            <!-- <nav>
                <ol class="breadcrumb box-style">
                  <li routerLink="/people-management" class="breadcrumb-item">{{'INSIGHTS_MENU.PEOPLE_MANAGEMENT' | translate}}</li>
                  <li routerLink="/people-management" class="breadcrumb-item">{{'PEOPLE_MANAGEMENT.Role'|translate}}</li>
                  <li  class="breadcrumb-item active" aria-current="page"><span>{{editMode | translate}} {{'PEOPLE_MANAGEMENT.Role'|translate}}</span> </li>
                </ol>
            </nav> -->
            <app-breadcrumb [size]="2" [title]="'INSIGHTS_MENU.PEOPLE_MANAGEMENT'" [title2]="'PEOPLE_MANAGEMENT.Role'" 
            [routePath]="'/people-management'" [routePath2]="'/people-management'" [title2]="'PEOPLE_MANAGEMENT.Role'" [title3]="editMode" [type]="'PEOPLE_MANAGEMENT.Role'" ></app-breadcrumb>
        </div>
        <div class="col-md-12">
            <div class="table-content box-style">
                <div class="table-heading">
                    <h3 style="font-weight: 600"><span>{{editMode | translate}} {{'PEOPLE_MANAGEMENT.Role'|translate}}</span> </h3>
                    <div class="search-form-wrapper">
                        <div class="buttons-group">
                            <p><span style="color:#EA5455">*</span> {{'GENERAL.Indicates a required field' | translate}}</p>
                        </div>
                    </div>
                </div>
                <div class="form-content-box">
                    <form class="w-100" name="addRolesForm" [formGroup]= "addRolesForm"  novalidate

                    #myform="ngForm">
                        <div class="row">
                            <div class="col-xl-6 col-xxl-4">
                                <div class="form-field">
                                    <mat-form-field appearance="outline" class="element-full-width">
                                        <mat-label>{{'INSIGHTS_PEOPLE_PAGE.Role Name'|translate}}<span style="color:#EA5455">*</span></mat-label>
                                        <input  type="text" formControlName="roleNameEnglish" matInput  name="roleNameEnglish" (keydown)="space($event)" style="text-transform:capitalize">
                                        <mat-error *ngIf="addRolesForm.controls.roleNameEnglish.errors?.required" >
                                          {{'PEOPLE_MANAGEMENT.Enter your Role name (English)' | translate}}
                                        </mat-error>
                                        <mat-error *ngIf="addRolesForm.controls.roleNameEnglish.errors?.nameValidator">{{'Special character not allowed' | translate}}</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                      <!--      <div class="col-xl-6 col-xxl-4">
                                <div class="form-field error-message-custom">
                                    <mat-form-field appearance="outline" class="element-full-width">
                                        <mat-label>Role Name (Italian)<span style="color:#EA5455">*</span></mat-label>
                                        <input  type="text" formControlName="roleNameItalian" matInput name="roleNameItalian" >
                                        <mat-error *ngIf="addRolesForm.controls.roleNameItalian.errors?.required" >
                                            Enter your Role name (Italian).
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>-->
                        </div>
                        <div class="form-footer">
                            <button class="btn-style theme-btn" type="submit" *ngIf="editMode === 'Add'" (click)="addRole()">{{'GENERAL.Save'|translate}}</button>
                          <button class="btn-style theme-btn" type="submit" *ngIf="button === 'Update'"  (click)="editRole()">{{'GENERAL.Update'|translate}}</button>
                            <button class="btn-style red-line-btn" routerLink="/people-management" type="button">{{'GENERAL.Cancel'|translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
