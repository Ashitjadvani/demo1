      <div class="col-md-12">
        <div class="common-tabbing">
          <div class="table-content box-style company-info">
            <div class="table-heading">
              <h3 style="font-weight: 600">{{'INSIGHTS_MENU.CMS' | translate}}</h3>

                <div class="search-form">

            </div>
            <div class="table-wrapper resource-color-table">
              <table [dataSource]="cmsList | paginate: {itemsPerPage: this.itemsPerPage, currentPage: this.page, totalItems: this.totalItems }" mat-table style="width: 100%" >
                <mat-tab-group>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="width: 100px;text-align: center;">
                      {{'TABLE.Action' | translate}}
                    </th>
                    <td mat-cell *matCellDef="let element; let i = index" style="width: 100px;">
                      <div class="action-icons d-flex switch">
                        <img src="assets/images/edit-action.svg"  class="" alt="" routerLink="{{element.actionLink}}">
                      </div>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="title">
                    <th  *matHeaderCellDef class="short-arrow"  mat-header-cell>
                        {{'TABLE.Title' | translate}}
<!--                      <span><img alt="" src="assets/images/up-arrow.svg"></span>-->
                    </th>
                    <td mat-cell *matCellDef="let element" style="white-space: break-spaces;">{{element.title | translate}}</td>
                  </ng-container>


                </mat-tab-group>

                <tr mat-header-row *matHeaderRowDef="cmsDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: cmsDisplayedColumns"></tr>
              </table>
            </div>
