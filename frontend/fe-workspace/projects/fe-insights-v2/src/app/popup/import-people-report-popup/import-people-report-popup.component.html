<section class="popups ">
  <form [formGroup]="importPeopleForm" (ngSubmit)="submitPeopleList()">
    <div class="popup-header">
      <div class="header-content">
        <h4>{{'PEOPLE.Import People' | translate}}</h4>
        <img src="assets/images/cross-icon.svg" (click)="closePopup(false)" alt="">
      </div>
    </div>
    <div class="popup-body" style="padding-bottom: 15px;">
      <div class="popup-content m-auto text-center">
        <div class="form-field">
          <div class="generate-button">
            <button class="btn-style red-btn file-upload-button" type="button">
              <span class="material-icons">upload</span>
              {{'EDIT COMPANY.Drag and Drop here' | translate}} <br> {{'EDIT COMPANY.Or' | translate}} <br>
              <span class="blue-label">{{'EDIT COMPANY.Browse File' | translate}}</span>
              <input type="file" id="file" formControlName="peopleImportFile" required="required" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, .csv" #documentInput (change)="onFileChanged(documentInput)" id="emp-input-profile"/>
              <mat-error *ngIf="errorTrue">{{"Please upload file." | translate}}</mat-error>
            </button>
            <!-- <span class="file-info">{{fileName}}
              <span class="material-icons close-icon" (click)="resetCoverValue()">{{ fileName ? "close" : null }}
              </span>
            </span> -->
            <span class="file-info">{{ this.documentName }}
              <span class="material-icons close-icon" (click)="resetCoverValue()">{{ this.documentName ? "close" : null }}</span>
            </span>
            <div class="simple-file-download">
              <a href="assets/images/people-report-sample-file.xlsx"><span class="material-icons">file_download</span> {{'PEOPLE.SampleFileDownload' | translate}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="popup-footer">
      <div class="footer-content justify-content-end">
        <button (click)="closePopup(false)" class="btn-style inactive" type="button">Cancel</button>
        <button class="btn-style theme-btn" type="submit" (click)="validationShow()">Updoad</button>
      </div>
    </div>
  </form>
</section>
