<section class="popups">
    <div class="popup-header">
        <div class="header-content">
            <h4>{{data.heading | translate}}</h4>
            <img (click)="onClick(false)" alt="" src="assets/images/cross-icon.svg">
        </div>
    </div>
    <div class="popup-body">
        <div class="popup-content m-auto text-center">
            <img src="assets/images/lock-icon.svg" class="delete-img"  alt="">
            <p>{{data.message |translate}}</p>

        </div>
    </div>
    <hr>
    <div class="popup-footer">
        <div class="footer-content">
            <button (click)="onClick(true)" class="btn-style theme-btn">{{'GENERAL.Yes' | translate}}</button>
            <button (click)="onClick(false)" class="btn-style inactive">{{'GENERAL.No' | translate}}</button>
        </div>
    </div>
</section>
